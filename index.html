<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Gerador de QRCode</h1>
        <p>Insira o texto no compo abaixo </p>
    </header>
    <div class="form">
        <input type="text" spellcheck="false" placeholder="Escreva o texto aqui">
        <button>Gerar QRCode</button>
    </div>
    <div class="qr-code">
        <img src="" alt="qr-code">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
